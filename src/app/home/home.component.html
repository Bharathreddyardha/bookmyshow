<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="https://in.bookmyshow.com/explore/movies">
            <img src="assets/images/image1.avif" alt="India" width="1100" height="500">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://in.bookmyshow.com/explore/movies">
            <img src="assets/images/image2.avif" alt="India" width="1100" height="500">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://in.bookmyshow.com/explore/movies">
            <img src="assets/images/image3.avif" alt="India" width="1100" height="500">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://in.bookmyshow.com/explore/movies">
            <img src="assets/images/image4.avif" alt="India" width="1100" height="500">
        </a>
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
</div>
<div class="container" style="margin-top: 2em;">
    <h5>Recommended Movies</h5>
</div>
<div class="container">
    <div class="fixed-size">
        <div class="row movies-row">
            <!-- <div class="col">
                <h2>Recommended Movies</h2>
            </div> -->
            <div class="col movies-col" *ngFor="let movie of movies">
                <div>
                     <img src="{{movie.image}}" alt="{{movie.name}}">
                     <h5>{{movie.name}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="div-image">
    <img style="cursor: pointer;" src="assets/images/addBMS.avif" alt="add">
</div>
<div class="container" style="margin-top: 2em;">
    <h5>The Best of Entertainment</h5>
</div>
<div class="container">
    <div class="fixed-size">
        <div class="row best-row">
            <!-- <div class="col">
                <h2>Recommended Movies</h2>
            </div> -->
            <div class="col best-col" *ngFor="let best of bests;let i=index">
                <div>
                     <img src="{{bests[i]}}" alt="Entertainment">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <h1>Footer</h1>
</div>
